<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/doctors/new" method="post">
        <div class="form-group">
            <label for="hospital">소속 병원</label>
            <select name="hospitalId" id="hospital" class="form-control">
                <option value="">병원 선택</option>
                <option th:each="hospital : ${hospitals}"
                        th:value="${hospital.id}"
                        th:text="${hospital.name}" />
            </select>
        </div>
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" name="doctorName" class="form-control" id="name"
                   placeholder="이름을 입력하세요">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
