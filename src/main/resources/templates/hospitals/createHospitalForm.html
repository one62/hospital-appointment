<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
    border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/hospitals/new" th:object="${hospitalForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">병원명</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="병원 이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="address">주소</label>
            <input type="text" th:field="*{address}" class="form-control"
                   placeholder="주소를 입력하세요"
                   th:class="${#fields.hasErrors('address')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('address')}"
               th:errors="*{address}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="department">과목</label>
            <input type="text" th:field="*{department}" class="form-control"
                   placeholder="진료 과목을 입력하세요"
                   th:class="${#fields.hasErrors('department')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('department')}"
               th:errors="*{department}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="openingTime">시작 시간</label>
            <input type="time" th:field="*{openingTime}"
                   th:class="${#fields.hasErrors('openingTime')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('openingTime')}"
               th:errors="*{openingTime}">Incorrect date</p>
        </div>
        <div class="form-group">
            <label th:for="closingTime">종료 시간</label>
            <input type="time" th:field="*{closingTime}"
                   th:class="${#fields.hasErrors('closingTime')}? 'form-control
fieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('closingTime')}"
               th:errors="*{closingTime}">Incorrect date</p>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
